<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>week3homework</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/week3.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <img src="../img/week3/logo.png" width="80" height="49" alt="" style="margin-right: auto;">
        <span>系列鏡框</span>
        <span>門市據點</span>
        <span>部落格</span>
        <span>常見問題</span>
    </div>
    <div class="main">
        <img src="../img/week3/banner.png" alt="">
        <div class="main-img-title-box">
            <div class="main-img-title-subtitle">Promise-Desert 2020 早春系列</div>
            <div class="main-img-title-title">看得清，才能看得遠</div>
        </div>
        <div>

        </div>

    </div>
    <div class="footer">
        <div class="footer-main">
            <div class="footer-main-btn-box">
                <ul class="footer-main-btn-ul">
                    <li>首頁</li>
                    <li>系列鏡框</li>
                    <li>門市據點</li>
                    <li>部落格</li>
                    <li>常見問題</li>
                </ul>
                <span class="footer-main-btn-img">
                    <img src="../img/week3/icon-fb.svg" width="48" height="48" alt="fb">
                    <img src="../img/week3/icon-ig.svg" width="48" height="48" alt="ig">
                    <img src="../img/week3/icon-line.svg" width="48" height="48" alt="line">
                </span>
            </div>
            <div class="footer-main-tel">
                <img src="../img/week3/icon-phone.svg" width="44" height="44" alt="tel">
                <span class="footer-main-tel-text footer-main-tel-text-ml">0800-000-000</span>
            </div>
            <div class="footer-main-mail">
                <img src="../img/week3/icon-mail.svg" width="44" height="44" alt="tel">
                <span class="footer-main-mail-text footer-main-mail-text-ml">glasses@business.com</span>
            </div>
            <div class="footer-main-logo">
                <img src="../img/week3/logo.png" width="80" height="49" alt="logo">
                <span class="footer-main-logo-text">Copyright © 2020 Glasses.All rights reserved.</span>
                <span>隱私權政策</span>
                <span>服務條款</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
